<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <aside class="sidebar">
      <div class="sidebar-inner">

        <div class="brand-card">
          <span class="brand-pill">SAMSUNG</span>
        </div>

        <section class="profile">
          <div class="profile-name">username</div>
          <button class="link-btn" id="editProfileBtn">edit</button>
          <div class="chip-row">
            <span class="chip chip-primary">R&amp;D</span>
            <span class="chip chip-warn">관리자</span>
          </div>
        </section>

        <nav class="nav">
          <a class="nav-item" href="#">
            <span class="ico">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 21h18M7 10v8M12 5v13M17 13v5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            </span>
            <span>Main Chart</span>
          </a>

          <a class="nav-item" href="#">
            <span class="ico">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M14 3v6h6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </span>
            <span>Requirements</span>
          </a>

          <a class="nav-item" href="#">
            <span class="ico">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12a8 8 0 0 1-8 8H7l-4 3 1-5A8 8 0 1 1 21 12z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
            </span>
            <span>Community</span>
          </a>
        </nav>

        <div class="section-title">부서 선택</div>

        <div class="dept-wrap">
          <ul class="dept-list" id="deptList">
            <li class="dept-item selected">
              <span class="ico"><svg viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8M2 12h4M18 12h4M4.9 19.1l2.8-2.8M16.3 7.7l2.8-2.8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></span>
              <span>R&amp;D</span>
            </li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/><path d="M2 12h20M12 2a15 15 0 0 1 0 20" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>해외영업</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M3 21h18V3H3v18zm3-3h12V6H6v12z" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>기본설계</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M12 2v6l5 3-5 3v8" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>미래사업개발</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M3 18l9-12 9 12H3z" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>조선설계</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M2 18s4-6 10-6 10 6 10 6-4 4-10 4-10-4-10-4zm10-9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>해양설계</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zM3 22c0-5 4-8 9-8s9 3 9 8" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>PM</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>구매</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M4 4h16v12H4z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M8 20h8" stroke="currentColor" stroke-width="2"/></svg></span><span>경영지원</span></li>
            <li class="dept-item"><span class="ico"><svg viewBox="0 0 24 24"><path d="M12 2l8 4v6c0 5-3.5 8-8 10-4.5-2-8-5-8-10V6l8-4z" fill="none" stroke="currentColor" stroke-width="2"/></svg></span><span>안전</span></li>
          </ul>
        </div>

      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="topbar-left">
          <span class="ico shield">
            <svg viewBox="0 0 24 24"><path d="M12 3l7 3v6c0 5-3.5 9-7 9s-7-4-7-9V6l7-3z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </span>
          <strong class="topbar-title">관리자 페이지</strong>
        </div>

        <div class="topbar-actions">
          <div class="search">
            <span class="ico search-ico">
              <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/><path d="M21 21l-4.3-4.3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </span>
            <input type="text" placeholder="검색" />
          </div>

          <button class="icon-btn" id="notifyBtn" data-badge="1" aria-label="알림">
            <svg viewBox="0 0 24 24"><path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" fill="none" stroke="currentColor" stroke-width="2"/><path d="M13.73 21a2 2 0 0 1-3.46 0" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>

          <div class="dropdown">
            <button class="btn" id="langBtn">
              <span class="ico">
                <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M2 12h20M12 2a15 15 0 0 1 0 20M12 2a15 15 0 0 0 0 20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              </span>
              한국어
              <svg class="caret" viewBox="0 0 24 24" width="16" height="16"><path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            </button>
            <ul class="menu" id="langMenu" hidden>
              <li data-lang="ko">한국어</li>
              <li data-lang="en">English</li>
              <li data-lang="jp">日本語</li>
            </ul>
          </div>

          <button class="btn btn-ghost">로그아웃</button>
          <button class="btn btn-accent">사용자 모드</button>

          <button class="icon-btn" aria-label="새로고침" id="refreshBtn">
            <svg viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-3-6.7M21 3v6h-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>
      </header>

      <span class="section-name">회원가입</span>
        <section class="choose-button-container">
        <a href="admin_user.html" class="admin-user-btn">관리자</a>

          <a href="admin_user.html" class="admin-user-btn">직원</a>
        </section>
      </main>
    </div>
      </main>
    </div>

      <section class="content">
        <div class="placeholder">
          관리자 대시보드
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
